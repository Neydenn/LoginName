<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_style/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="main-screen">
            0
        </section>
        <section class="screen-row-one">
            <button class="button-0">
                0
            </button>
            <button class="button-1">
                1
            </button>
            <button class="button-2">
                2
            </button>
            <button class="button-plus">
                +
            </button>
        </section>

        <section class="screen-row-two">
            <button class="button-3">
                3
            </button>
            <button class="button-4">
                4
            </button>
            <button class="button-5">
                5
            </button>
            <button class="button-minus">
                -
            </button>
        </section>
    
        <section class="screen-row-three">
            <button class="button-6">
                6
            </button>
            <button class="button-7">
                7
            </button>
            <button class="button-8">
                8
            </button>
            <button class="button-multiply">
                x
            </button>
            
        </section>
        
        <section class="screen-row-four">
            <button class="button-9">
                9
            </button>
            <button class="button-clear">
                c
            </button>
            <button class="button-result">
                =
            </button>
            <button class="button-division">
                :
            </button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
